<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/84901b87e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/design/styles.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div style="background-color:rgb(72 42 72);">
                <h1>Anos Voldigoad</h1>
                <p>Demon King of Tyranny</p>
            </div>
            <div style="background-color: #6b7c97;">
                <h1>Touya</h1>
                <p>Harem King</p>
            </div>
            <div style="background-color: orange;">
                <h1>Naruto Uzumaki</h1>
                <p>An Unpredictable Ninja</p>
            </div>
            <div style="background-color:#600414;">
                <h1>Ken Kaneki</h1>
                <p>Eyepatch</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url(/images/tokyo\ ghoul.png);"></div>
            <div style="background-image: url(/images/Naruto.png);"></div>
            <div style="background-image:url(/images/smart\ phone.png) ;"></div>
            <div style="background-image: url(/images/anos.jpg);"></div>
        </div>
        <div class="button-controls">
            <button class="up-button">
                <i class="fa-solid fa-angle-up"></i>
            </button>
            <button class="down-button">
                <i class="fa-solid fa-angle-down"></i>
            </button>
        </div>
    </div>
    <audio id="Audio" >
        <source src="/audio/Living Life In The Night - Cheriimoya, Sierra Kidd (Lyrics).mp3" type="audio/mp3">
    </audio>
    <audio id="Audio1" src="/audio/Hippie Sabotage - Devil Eyes.mp3" type="audio/mp3"></audio>
    <script src="/js/logic.js"></script>
</body>

</html>
