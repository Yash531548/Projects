<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <section>
        <div class="textEl">
            <span>We are Coming Soon</span>
            <span id="DateEl">23 July 2023 12:00 AM</span>
        </div>
        <div class="TimeEl">
            <div class="timebox">
                <input type="text" id="DayEl" value="0" readonly>
                <span>DAYS</span>
            </div>
            <div class="timebox">
                <input type="text" id="HourEl" value="0" readonly>
                <span>HOURS</span>
            </div>
            <div class="timebox">
                <input type="text" id="MinEl" value="0" readonly>
                <span>MINUTES</span>
            </div>
            <div class="timebox">
                <input type="text" id="SecEl" value="0" readonly>
                <span>SECONDS</span>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
