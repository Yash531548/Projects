<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop </title>
</head>
<body>
    <div class="container">
        <h1><span>Drag</span> and  <span>Drop</span></h1>
        <div class="draggables">
            <div class="left">
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list fa-beat"></i>
                    List Item 1
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list fa-beat"></i>
                    List Item 2
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list fa-beat"></i>
                    List Item 3
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list fa-beat"></i>
                    List Item 4
                </div>
                <div class="list" draggable="true">
                    <i class="fa-solid fa-list fa-beat"></i>
                    List Item 5
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/84901b87e5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
