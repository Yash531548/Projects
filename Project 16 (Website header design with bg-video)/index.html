<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desgn.css">
    <title>Website design with bg-video</title>
    
</head>
<body>
    <div class="container">
            <video src="media/video.mp4" autoplay loop muted></video>
        <nav>
            <img src="media/logo.png" alt="">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">courses</a></li>
                <li><a href="#">reviews</a></li>
                <li><a href="#">contact</a></li>
                <li class="btn">Sign Up</li>
            </ul>
        </nav>

        <div class="content-box">
            <h1>Learn Anything online</h1>
            <form>
                <input type="text" placeholder="&#9998 Enter Keyword">
                <button type="submit">Find courses</button>
            </form>

            <div class="content-links">
                <div><img src="media/coding.png" alt="">
                <p>Web dev</p></div>
                <div><img src="media/exercise.png" alt="">
                <p>Yoga</p></div>
                <div><img src="media/guitar.png" alt="">
                <p>Music</p></div>
                <div><img src="media/console.png" alt="">
                <p>Game Dev</p></div>
                <div><img src="media/language.png" alt="">
                <p>language</p></div>
            
            </div>
        </div>
    </div>

</html>
